<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks Coffee Company</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <nav class=" h-20 flex ">
       
        <div class=" flex ">

            <ul class=" flex justify-center items-center gap-x-16  ml-20 p-0">
                
                <li><img class="h-9 w-9" src="./image/logo.png" alt=""></li>
                <li>Home</li>
                <li>Gift</li>
                <li>Order</li>
                <li>Pay</li>
                <li>Store</li>

            </ul>
        </div>

        <div class="flex grow justify-around items-center pr-12 ">
            <img class="h-4 w-4 relative left-[145px] " src="./image/magnifying-glass-solid.svg" alt="">
            <input  class="border-2 w-60 rounded-full h-9 text-xs pl-12 shadow-md" type="text" placeholder="Looking for something Specific?">
            <img class="h-9 w-9   " src="./image/profile.png" alt="">

        </div>
        
    </nav>

    <div class="text-white border-2 h-20 bg-green-900 flex justify-between items-center pl-32 pr-32 cursor-pointer" >
        <p class="text-2xl">Starbucks</p>
        <button class="border-2 rounded-full p-2 text-sm w-32 h-9 flex justify-center items-center" >Know More</button>
    </div>

    <div class=" h-72">

    </div>

    <div class="border-2 h-72 ">
        <div class="ml-24 text-2xl font-bold">Handcrafted Curations</div>
        <div class="border-2 ml-24 mr-24 h-3/4 mt-3 flex justify-between items-center">

            <div class="flex justify-start items-center flex-col  ">
                <img class="h-28 w-28 rounded-full" src="./image/Bestseller.jpg" alt="">
                <p class="font-bold">Bestseller</p>
            </div>

            <div class="flex justify-start items-center flex-col  ">
                <img class="h-28 w-28 rounded-full" src="./image/Drinks.jpg" alt="">
                <p class="font-bold">Drinks</p>
            </div>

            <div class="flex justify-start items-center flex-col">
                <img class="h-28 w-28 rounded-full" src="./image/Food.jpg" alt="">
                <p class="font-bold" >Food</p>
            </div>

            <div class="flex justify-start items-center flex-col  ">
                <img class="h-28 w-28 rounded-full" src="./image/Merchandise.jpg" alt="">
                <p class="font-bold" >Merchandise</p>
            </div>

            <div class="flex justify-start items-center flex-col  ">
            <img class="h-28 w-28 rounded-full" src="./image/CoffeeAtHome.jpg" alt="">
            <p class="font-bold" >Coffee At Home</p>
            </div>

            <div class="flex justify-start items-center flex-col  ">
            <img class="h-28 w-28 rounded-full" src="./image/ReadyToEat.jpg" alt="">
            <p class="font-bold" >Ready To Eat</p>
            </div>

        </div>
    </div>


</body>
</html>
